{% extends "main.html" %}
{% block head %}
    <title>Biotracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <script type="text/javascript">
    var fps = 30;

    function play() {
       var video = document.getElementById("Vid");
       var button = document.getElementById("play");
       if (video.paused) {
          video.play();
          button.textContent = "||";
       } else {
          video.pause();
          button.textContent = ">";
       }
    }

    function restart() {
        var video = document.getElementById("Vid");
        video.currentTime = 0;
    }

    function skip(value) {
        var video = document.getElementById("Vid");
        video.currentTime += value;
    }

    function seekFrame() {
        var video = document.getElementById("Vid");
        video.currentTime = parseInt(document.getElementById("frame").value) / fps;
    }
    </script>

{% endblock %}
{% block content %}
    <div id="root">
    </div>
    <script type='text/javascript' src={{ url_for('static', filename='bundle.js')}}>
{% endblock %}
